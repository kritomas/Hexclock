<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Hexclock</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="background" id="background" style="background-color: #000000">
			<div class="center">
				<p class="clock" id="clock">#000000</p>
			</div>
			<form action="javascript:setTimer()" name="form">
				<label>Timer:</label>
				<input type="number" name="value" id="input"></input>
				<input type="submit" value="Set Timer">
			</form>
			<button type="button" name="button" onclick="resetTimer()">Reset Timer</button>
		</div>

		<script type="text/javascript" src="main.js"></script>
	</body>
</html>
